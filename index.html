<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/rp-online.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)" href="lib/css/xcode.css">
		<link rel="stylesheet" media="(prefers-color-scheme: dark)" href="lib/css/ir-black.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="markdown/history.md"
						 data-separator="^-----\r?\n"
						 data-separator-vertical="^---\r?\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="markdown/planning-and-convincing.md"
						 data-separator="^-----\r?\n"
						 data-separator-vertical="^---\r?\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="markdown/technical-vision.md"
						 data-separator="^-----\r?\n"
						 data-separator-vertical="^---\r?\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="markdown/starting-without-cms.md"
						 data-separator="^-----\r?\n"
						 data-separator-vertical="^---\r?\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="markdown/facing-reality.md"
						 data-separator="^-----\r?\n"
						 data-separator-vertical="^---\r?\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="markdown/technical-deepdive.md"
						 data-separator="^-----\r?\n"
						 data-separator-vertical="^---\r?\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
				<section data-markdown="markdown/future.md"
						 data-separator="^-----\r?\n"
						 data-separator-vertical="^---\r?\n"
						 data-separator-notes="^Note:"
						 data-charset="utf-8">
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: 1920,
				height: 1080,
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
